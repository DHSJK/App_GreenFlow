<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-content class="ion-padding">
      <ion-menu-toggle>
        <ion-button color="success" (click)="delete()" expand="block" fill="solid" shape="round">
          Ver Perfil
        </ion-button>
        <ion-button color="secondary" (click)="changePass()" expand="block" fill="solid" shape="round">
          Cambiar Contraseña
        </ion-button>
        <ion-button color="danger" (click)="delete()" expand="block" fill="solid" shape="round">
          Eliminar Usuario
        </ion-button>
      </ion-menu-toggle>
    </ion-content>
    
  </ion-content>
  
</ion-menu>

<ion-content id="main-content" mode="ios">
  <div class="glass-content">
    <ion-header mode="md">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="openMenu()">
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>
          <div class="version">Ionic V7</div>
          <strong>Rick y Morty</strong>
        </ion-title>
      </ion-toolbar>
    </ion-header>


      <ion-grid>

      <ion-row>
        <ion-col class="d-flex-center" size="12">

          <ion-searchbar placeholder="Buscar..." [(ngModel)]="params.name" (ionInput)="searchCharacters()" [debounce]="250" ></ion-searchbar>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col routerLink="/character-detail/{{c.id}}" routerLinkActive="router-link-active"  *ngFor="let c of characters" size-lg="6" size-md="6" size-sm="12" size="12">
            <ion-card>
              <ion-grid>
                <ion-row>
                  <ion-col class="ion-padding" size-lg="4" size-md="4" size-sm="4" size="12">
                    <ion-avatar>
                      <img [src]="c.image" />
                    </ion-avatar>
                  </ion-col>
                  <ion-col class="ion-padding" size-lg="8" size-md="8" size-sm="8" size="12">
                    <div>{{c.name}}</div>
                    <p>Visto por primera vez: <br> <strong>{{c.origin.name}}</strong></p>
                    <p>Visto por última vez: <br> <strong>{{c.location.name}}</strong></p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </ion-col>

        </ion-row>
      </ion-grid>

      <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="getCharacters($event)">
        <ion-infinite-scroll-content>
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </div>
  </ion-content>
